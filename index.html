<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body class="bg-primaryColor4">
    <div class="my-8">
      <h1
        class="text-2xl font-bold font-monoSpace uppercase text-center text-primaryColor2 tracking-widest"
      >
        spli<br />tter
      </h1>
    </div>
    <div class="bg-whiteColor p-4 rounded-t-3xl md:flex">
      <div class="bg-red-100 p-4">
        <form action="">
          <label
            for="bill"
            class="font-monoSpace text-primaryColor3 font-bold"
            id="bills"
            >Bill</label
          >
          <br />
          <input
            id="bill"
            type="text"
            placeholder="110"
            class="focus:ouline-none border border-slate-300 focus:border-red-500 rounded-md focus:ring-1 focus:ring-sky-500 placeholder-red-400"
          />
        </form>
        <div class="mt-6">
          <h3 class="text-primaryColor1 font-medium">Select Tip %</h3>
          <div class="flex flex-wrap gap-2">
            <button
              class="bg-primaryColor1 text-whiteColor py-2 w-24 rounded-md"
            >
              5%
            </button>
            <button
              class="bg-primaryColor1 text-whiteColor py-2 w-24 text-center rounded-md"
            >
              5%
            </button>
            <button
              class="bg-primaryColor1 text-whiteColor py-2 w-24 rounded-md"
            >
              5%
            </button>
            <button
              class="bg-primaryColor1 text-whiteColor py-2 w-24 rounded-md"
            >
              5%
            </button>
            <button
              class="bg-primaryColor1 text-whiteColor py-2 w-24 rounded-md"
            >
              5%
            </button>
            <input
              type="text"
              id="custom"
              class="rounded-md w-24"
              placeholder="Custom"
            />
          </div>
        </div>
      </div>
      <div class="h-8 bg-primaryColor1 p-8"></div>
    </div>
    <p class="text-sm font-monoSpace">
      Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
      person Total / person Reset
    </p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeremiah Lateef</a>.
    </div>
  </body>
</html>
